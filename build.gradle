plugins {
    id "com.qixalite.spongestart" version "1.5.2"
    id "java"
}

group = 'com.rysingdragon'
version = '1.1.0'
archivesBaseName = 'HISYS'

sourceCompatibility = 1.8
targetCompatibility = 1.8

def spongeVersion = '5.0.0'

spongestart{
    eula = true
    spongeForgeBuild = '1759'
    forgeServerFolder = 'run/forge'
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:5.0.0-SNAPSHOT'
}

jar {
    version = "${spongeVersion}-${project.version}"
}
